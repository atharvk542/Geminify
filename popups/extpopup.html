<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../popups/extension.css">
    <title>Extension</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary mb-4">Geminify</h1>
        <hr>
        <div class="form-group mb-3">
            <label for="autoCloseSwitch" class="form-label">Enable autoclosing when clicking off popup</label>
            <div>
                <label class="switch">
                    <input type="checkbox" id="autoCloseSwitch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <hr>
        <div class="form-group mb-3">
            <label for="temperatureInput" class="form-label">Adjust Temperature</label>
            <input type="number" class="form-control" id="temperatureInput" placeholder="Enter a value between 0 and 2"
                min="0" max="2" step="0.05" value="1" required>
            <small class="form-text text-muted">Controls Gemini's creativity: higher is riskier and more exploratory, lower is safer.</small>
        </div>
    </div>
    <script type="module" src="extension.js"></script>
</body>

</html>
