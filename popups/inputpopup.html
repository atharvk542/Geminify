<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src *">
    <title>Geminified!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style></style>
    <link rel="stylesheet" href="../popups/input.css">
</head>

<body class="container" style="background-color: #f4f4f4;">
    <h1 class="mt-3">Gemini says:
        <hr>
    </h1>
    <form id="userInput">
        <div class="mb-3">
          <label for="question" class="form-label">Ask Gemini a question about this text:</label>
          <textarea class="form-control form-style" id="question" name="question" aria-describedby="geminiQuestion"></textarea>
        </div>
        <button id="button" type="submit" class="button-style">Submit</button>
    </form>

    <div id="text-parent"></div>

    <div id="redo-parent"></div>
    <script type="module" src="popup.js"></script>
</body>

</html>
